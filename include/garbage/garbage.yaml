sensors:
  - name: Waste # Each week on Monday and Wednesday. No collection on Christmas, added extra collection on the 27th
    frequency: "even-weeks"
    collection_days:
    - mon
    exclude_dates:
    - '2020-04-06'
    - '2020-06-01'
    include_dates:
    - '2020-04-04'
    - '2020-06-02'    
#    move_country_holidays: DK
    icon_normal: mdi:trash-can
  - name: selective_waste
    frequency: "every-n-weeks"
    period: 52
    collection_days: "fri"
    icon_normal: mdi:recycle    
    include_dates:
    - '2021-01-26'
    - '2021-02-23'
    - '2021-03-23'
    - '2021-04-23'
    - '2021-05-26'
    - '2021-06-23'
    - '2021-07-21'
    - '2021-08-18'
    - '2021-09-15'
    - '2021-10-13'    
    - '2021-11-10'
    - '2021-12-08'
  - name: cleaning
    frequency: "odd-weeks"
    collection_days:
    - tue
    icon_normal: mdi:spray-bottle

