  - alias: 'Der er nogen i indkørslen'
    trigger:
      platform: state
      entity_id: binary_sensor.indkorsel_sensor_motion
      to: 'on'  
    action:
    - service: scene.create
      data:
        scene_id: before
        snapshot_entities:
        - light.stol
    - service: light.turn_on
      data:
        entity_id: light.stol
        brightness: 255
        rgb_color: [255, 0, 0]
        flash: long
    - delay: 2
    - service: scene.turn_on
      entity_id: scene.before


      
