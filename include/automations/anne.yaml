  - alias: "Play radio when pressing 1 on Annes remote"
    trigger:
      - platform: state 
        entity_id: remote.stue_switch
    condition:
      - condition: state
        entity_id: remote.stue_switch
        state: "1_click"      
    action:
      - service: media_player.select_source
        data:
          entity_id: media_player.kokken
          source: "DR P3"

  - alias: "Pause when pressing 4 on Annes remote"
    trigger:
      - platform: state 
        entity_id: remote.stue_switch
    condition:
      - condition: state
        entity_id: remote.stue_switch
        state: "4_click"      
    action:
      - service: media_player.media_play_pause
        data:
          entity_id: media_player.kokken
          
